{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit About Section</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-main">Save changes</button>
        <a href="{% url 'about' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
